<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vey - Generate RDR Natives</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="app">
        <aside class="sidebar">
            <div class="brand">
                <div class="logo">G</div>
                <div>
                    <h1>Generate</h1>
                    <div class="sub">RDR Natives</div>
                </div>
            </div>
            <div class="sidebar-content" style="display:flex; flex-direction:column; justify-content: space-between;">
                <div>
                    <p style="color:var(--muted); font-size: 14px;">
                        Select the namespaces you want to include in the generated C++ header file.
                    </p>
                    <div class="search" style="margin-top: 16px;">
                        <input type="search" id="namespaceSearch" placeholder="Filter namespaces...">
                    </div>
                    <div style="margin-top: 16px;">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="vectorizeCheckbox">
                            <span class="checkmark"></span>
                            <span style="font-size: 14px;">Convert float x,y,z to Vector3</span>
                        </label>
                    </div>
                    <div style="margin-top: 16px;">
                        <label for="namingConvention"
                            style="font-size: 14px; color: var(--muted); display: block; margin-bottom: 8px;">Naming
                            Style</label>
                        <div class="custom-select-wrapper">
                            <select id="namingConvention" class="custom-select">
                                <option value="default">Default (UPPER_CASE)</option>
                                <option value="camelCase">camelCase</option>
                                <option value="PascalCase">PascalCase</option>
                                <option value="snake_case">snake_case</option>
                                <option value="lowercase">lowercase</option>
                            </select>
                        </div>
                    </div>
                    <div style="margin-top: 16px;">
                        <label for="customInvoke"
                            style="font-size: 14px; color: var(--muted); display: block; margin-bottom: 8px;">Native
                            invoke function</label>
                        <input type="text" id="customInvoke" placeholder="Invoke" class="custom-input">
                    </div>
                </div>
                <a href="../" class="btn-secondary" style="text-decoration: none; text-align: center;">Back to browser</a>
            </div>
        </aside>

        <main class="main">
            <div class="topbar">
                <div>
                    <div id="breadcrumb" style="font-size:13px;color:var(--muted)">Native Generator</div>
                    <div style="font-size:20px;font-weight:800">Namespace Selection</div>
                </div>
                <div class="controls">
                    <label class="switch-container">
                        <input type="checkbox" id="themeSwitch">
                        <div class="switch">
                            <div class="switch__icon switch__icon--dark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                                </svg>
                            </div>
                            <div class="switch__icon switch__icon--light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="4"></circle>
                                    <path d="M12 2v2"></path>
                                    <path d="M12 20v2"></path>
                                    <path d="m4.93 4.93 1.41 1.41"></path>
                                    <path d="m17.66 17.66 1.41 1.41"></path>
                                    <path d="M2 12h2"></path>
                                    <path d="M20 12h2"></path>
                                    <path d="m4.93 19.07 1.41-1.41"></path>
                                    <path d="m17.66 6.34 1.41-1.41"></path>
                                </svg>
                            </div>
                        </div>
                    </label>
                    <button class="btn" id="generateBtn">Generate .hpp file</button>
                </div>
            </div>

            <section class="panel" id="panel">
                <div id="panelContent">Loading namespaces...</div>
            </section>
        </main>
    </div>
    <div id="notification-container"></div>
    <script src="../../js/generate.js"></script>
</body>

</html>
