<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vey - Database</title>

    <meta property="og:title" content="Vey Site - Native Database">
    <meta property="og:description"
        content="A fast and powerful database explorer for GTA5, RDR2, and RDR. Search, explore, and generate C++ headers.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://votresite.com/">
    <meta name="theme-color" content="#4de5b6">

    <link rel="stylesheet" href="../css/style.css" />
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }

        body.main-page {
            margin: 0;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #071016;
            overflow: hidden;
        }

        .content-wrapper h1 {
            font-size: 3rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .main-page p {
            font-size: 1.2rem;
            color: var(--muted);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.03);
            }
        }

        .content-wrapper .btn {
            animation: pulse 4s ease-in-out infinite;
        }

        .main-page .btn:hover {
            animation-play-state: paused;
            box-shadow: 0 0 15px var(--accent), 0 0 25px var(--accent2);
        }

        @keyframes glitch {

            2%,
            64% {
                transform: translate(2px, 0) skew(0deg);
            }

            4%,
            60% {
                transform: translate(-2px, 0) skew(0deg);
            }

            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        .content-wrapper h1:before,
        .content-wrapper h1:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content-wrapper h1:before {
            left: 2px;
            text-shadow: -2px 0 var(--accent);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch 3s infinite linear alternate-reverse;
        }

        .content-wrapper h1:after {
            left: -2px;
            text-shadow: -2px 0 var(--accent2), 2px 2px var(--accent);
            clip: rect(85px, 450px, 90px, 0);
            animation: glitch 2s infinite linear alternate-reverse;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            color: white;
        }

        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .aurora__item {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 1px;
            border-radius: 50%;
            filter: blur(50px) brightness(1.5);
            mix-blend-mode: screen;
        }

        .aurora__item:nth-child(1) {
            background: var(--accent);
            box-shadow: 0 0 250px 150px var(--accent);
            animation: aurora-anim-1 12s linear infinite;
        }

        .aurora__item:nth-child(2) {
            background: var(--accent2);
            box-shadow: 0 0 250px 150px var(--accent2);
            animation: aurora-anim-2 12s linear infinite;
        }

        .aurora__item:nth-child(3) {
            background: #8a6dff;
            box-shadow: 0 0 250px 160px #8a6dff;
            animation: aurora-anim-3 15s linear infinite;
        }

        @keyframes aurora-anim-1 {
            0% {
                transform: translate(-50vw, -5vh) rotate(0deg) scale(1, 1);
                opacity: 0.5;
            }

            50% {
                transform: translate(0, 10vh) rotate(180deg) scale(1.5, 0.8);
                opacity: 1;
            }

            100% {
                transform: translate(50vw, -5vh) rotate(360deg) scale(1, 1);
                opacity: 0.5;
            }
        }

        @keyframes aurora-anim-2 {
            0% {
                transform: translate(50vw, 10vh) rotate(0deg) scale(1, 1);
                opacity: 0.5;
            }

            50% {
                transform: translate(0, -15vh) rotate(180deg) scale(1.2, 1.2);
                opacity: 1;
            }

            100% {
                transform: translate(-50vw, 10vh) rotate(360deg) scale(1, 1);
                opacity: 0.5;
            }
        }

        @keyframes aurora-anim-3 {
            0% {
                transform: translate(0, 20vh) rotate(0deg) scale(1.2, 1.2);
                opacity: 0.8;
            }

            50% {
                transform: translate(-40vw, 0) rotate(150deg) scale(0.8, 1);
                opacity: 1;
            }

            100% {
                transform: translate(40vw, 20vh) rotate(360deg) scale(1.2, 1.2);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body class="main-page">
    <div class="aurora-bg">
        <div class="aurora__item"></div>
        <div class="aurora__item"></div>
        <div class="aurora__item"></div>
    </div>
    <div class="content-wrapper">
        <h1 data-text="Vey">Vey</h1>
        <p>Powerfull database</p>
        <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem;">
            <a href="./gta_native/" class="btn">GTA V Natives</a>
            <a href="./rdr2_native/" class="btn">RDR2 Natives</a>
            <a href="./rdr_native/" class="btn">RDR Natives</a>
            <a href="./catalog/" class="btn">Net Catalog</a>
        </div>
    </div>
</body>

</html>
